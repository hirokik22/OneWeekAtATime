<div class="sign-up-container">
    <h1>One Week At A Time</h1>
    <form>
        <div class="form-row">
            <!-- First Column: Credentials -->
            <div class="form-column">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Value" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Value" />
                </div>
                <div class="form-group">
                    <label for="re-enter_password">Re-enter Password</label>
                    <input type="password" id="re-enter_password" placeholder="Value" />
                </div>
            </div>
            <!-- Second Column: Roommates -->
            <div class="form-column">
                <div class="form-group">
                    <label for="roomie1">Roommate 1</label>
                    <input type="text" id="roomie1" placeholder="Value" />
                </div>
                <div class="form-group">
                    <label for="roomie2">Roommate 2</label>
                    <input type="text" id="roomie2" placeholder="Value" />
                </div>
                <div class="form-group">
                    <label for="roomie3">Roommate 3</label>
                    <input type="text" id="roomie3" placeholder="Value" />
                </div>
                <div class="form-group">
                    <label for="roomie4">Roommate 4</label>
                    <input type="text" id="roomie4" placeholder="Value" />
                </div>
            </div>
        </div>
        <!-- Button -->
        <div class="button-container">
            <button class="signup-btn">Create</button>
        </div>
    </form>
</div>
