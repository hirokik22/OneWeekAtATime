<div class="sign-up-container">
    <h1>One Week At A Time</h1>
    <form (ngSubmit)="signUp()">
      <div class="form-row">
        <!-- First Column: Credentials -->
        <div class="form-column">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group">
            <label for="rePassword">Re-enter Password</label>
            <input
              type="password"
              id="rePassword"
              [(ngModel)]="rePassword"
              name="rePassword"
              required
              placeholder="Re-enter your password"
            />
          </div>
        </div>
  
        <!-- Second Column: Roommates -->
        <div class="form-column">
          <div class="form-group">
            <label for="roomie1">Roommate 1</label>
            <input
              type="text"
              id="roomie1"
              [(ngModel)]="roomie1"
              name="roomie1"
              placeholder="Enter roomie name"
            />
          </div>
          <div class="form-group">
            <label for="roomie2">Roommate 2</label>
            <input
              type="text"
              id="roomie2"
              [(ngModel)]="roomie2"
              name="roomie2"
              placeholder="Enter roomie name"
            />
          </div>
          <div class="form-group">
            <label for="roomie3">Roommate 3</label>
            <input
              type="text"
              id="roomie3"
              [(ngModel)]="roomie3"
              name="roomie3"
              placeholder="Enter roomie name"
            />
          </div>
          <div class="form-group">
            <label for="roomie4">Roommate 4</label>
            <input
              type="text"
              id="roomie4"
              [(ngModel)]="roomie4"
              name="roomie4"
              placeholder="Enter roomie name"
            />
          </div>
        </div>
      </div>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <!-- Button -->
      <div class="button-container">
        <button class="signup-btn" type="submit">Create</button>
      </div>
    </form>
  </div>
