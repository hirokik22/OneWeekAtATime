<div class="task">
  <!-- Display Task Name -->
  <p><strong>{{ task.taskName }}</strong></p>

  <!-- Display Roomie Name -->
  <small>Assigned to: {{ getRoomieName(task.assignedRoomie) }}</small>

  <!-- Display Note -->
  <p>Note: {{ task.note }}</p>

  <!-- Checkbox for Status -->
  <label>
    <input type="checkbox" [checked]="task.isCompleted" (change)="toggleComplete()" />
 {{ task.isCompleted ? 'Completed' : 'Incomplete' }}
  </label>
</div>
